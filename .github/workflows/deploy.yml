name: Deploy to AWS EC2

on:
  push:
    branches:
      - main  # Runs when you push to 'main' branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.AWS_SSH_PRIVATE_KEY }}" | tr -d '\r' > ~/.ssh/ramidoz.pem
          chmod 400 ~/.ssh/ramidoz.pem
          ssh-keyscan -H 3.139.84.151 >> ~/.ssh/known_hosts

      - name: Test SSH Connection
        run: |
          ssh -o StrictHostKeyChecking=no -i ~/.ssh/ramidoz.pem ec2-user@3.139.84.151 "echo 'âœ… SSH Connection Successful!'"
