<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Churn Prediction</title>
</head>
<body>
    <h2>Customer Churn Prediction</h2>

    <form method="post">
        <label>Age:</label>
        <input type="number" name="age" required><br><br>

        <label>Gender:</label>
        <select name="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
        </select><br><br>

        <label>Subscription Type:</label>
        <select name="subscription_type">
            <option value="annual_subscription">Annual</option>
            <option value="monthly_subscription">Monthly</option>
        </select><br><br>

        <label>Price ($):</label>
        <input type="number" name="price" step="0.01" required><br><br>

        <label>Billing Cycle (Months):</label>
        <input type="number" name="billing_cycle" required><br><br>

        <button type="submit">Predict</button>
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
        <p>Churn Probability: {{ probability }}</p>
    {% endif %}
</body>
</html>
